<!DOCTYPE html>
<html>
  <head>
    <title>Tahfimul's Zoo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome to Tahfimul's Zoo</h1>

    <div id="animal-panel">
      <h3>See the animals at the zoo:</h3>
      <div>
        <button onclick="switch_(0)"  type="button" class="btn btn-primary">Polar Bear</button>
        <button onclick="switch_(1)" type="button" class="btn btn-primary">Koala</button>
        <button onclick="switch_(2)" type="button" class="btn btn-primary">Kangaroo</button>
        <button onclick="switch_(3)" type="button" class="btn btn-primary">Dog</button>
        <button onclick="switch_(4)" type="button" class="btn btn-primary">Cat</button>
        <button onclick="switch_(5)" type="button" class="btn btn-primary">Lizard</button>
        <button onclick="switch_(6)" type="button" class="btn btn-primary">Cow</button>
        <button onclick="switch_(7)" type="button" class="btn btn-primary">Horse</button>
      </div>

      <div>
        <!-- source: https://stackoverflow.com/a/70456495 -->
        <h1 style="transform: rotate(90deg);transform-origin: bottom left;" id="animal-title"></h1>
        <div class="container">
          <div class="row">
            <div class="col">
              <image class="rounded img-fluid" id="animal-image" width="400"></image>
            </div>
            <h1 class="col" id="animal-description"></h1>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
